- type: entity
  id: ProjectileMagicMissile
  parent: BaseBullet
  name: magic missile
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm
  - type: StunOnCollide
    stunAmount: 6
    knockdownAmount: 6
  - type: Reflective
    reflective: None
  - type: PointLight
    enabled: true
    color: "#FF87FF"
    radius: 1.5
    energy: 5.0
  - type: Projectile
    soundHit:
      path: /Audio/_Goobstation/Wizard/mm_hit.ogg
      params:
        volume: -3
    damage:
      types:
        Heat: 0
  - type: TimedDespawn
    lifetime: 2
  - type: Trail
    frequency: 0.1
    lifetime: 0.8
    colorLerpAmount: 0.05
    shader: unshaded
    sprite:
      sprite: /Textures/Objects/Weapons/Guns/Projectiles/magic.rsi
      state: magicm
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        hard: false
        mask:
        - Impassable
        - BulletImpassable

- type: entity
  id: ProjectileToolboxHoming
  parent: BaseBullet
  name: homing toolbox
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_blue.rsi
    layers:
    - state: icon
  - type: Reflective
    reflective: None
  - type: Projectile
    soundHit:
      path: /Audio/Weapons/smash.ogg
    forceSound: true
    damage:
      types:
        Blunt: 30
  - type: Trail
    frequency: 0.02
    lifetime: 0.8
    colorLerpAmount: 0.05
    sprite:
      sprite: /Textures/Objects/Tools/Toolboxes/toolbox_blue.rsi
      state: icon
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: HomingProjectile
  - type: KnockdownOnCollide
    behavior: DropIfStanding

- type: entity
  id: ProjectileSpellCardRed
  parent: BaseBullet
  name: enchanted card
  description: A piece of paper enchanted to give it extreme durability and stiffness, along with a very hot burn to anyone unfortunate enough to get hit by a charged one.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Wizard/Projectiles/spellcard.rsi
    layers:
    - state: red
      shader: unshaded
      map: [ "base" ]
  - type: Reflective
    reflective: None
  - type: Projectile
    damage:
      types:
        Heat: 3
  - type: Trail
    color: "#FF0033DD"
    scale: 0.08
    frequency: 0.02
    lifetime: 0.3
    colorLerpAmount: 0.06
    scaleLerpAmount: 0.03
    shader: unshaded
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: SpellCard
    flippedTrailColor: "#AA00FFDD"
  - type: HomingProjectile
    homingSpeed: 450
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SpellCardVisuals.State:
        base:
          0: { state: red }
          1: { state: red_to_purple }
          2: { state: purple }

- type: entity
  id: ProjectileSpellCardPurple
  parent: ProjectileSpellCardRed
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: purple
      shader: unshaded
      map: [ "base" ]
  - type: Trail
    color: "#AA00FFDD"
  - type: SpellCard
    flippedTrailColor: "#FF0033DD"
  - type: GenericVisualizer
    visuals:
      enum.SpellCardVisuals.State:
        base:
          0: { state: purple }
          1: { state: purple_to_red }
          2: { state: red }

- type: entity
  id: BindSoulParticle
  name: unholy energy
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: false
    sprite: _Goobstation/Wizard/Projectiles/lichparticle.rsi
    layers:
    - state: icon
  - type: TimedDespawn
  - type: Trail
    frequency: 0.2
    lifetime: 2
    colorLerpAmount: 0.02
    shader: unshaded
    sprite:
      sprite: /Textures/_Goobstation/Wizard/Projectiles/lichparticle.rsi
      state: icon
  - type: Physics
    bodyStatus: InAir
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        hard: false
  - type: HomingProjectile
    homingSpeed: null

