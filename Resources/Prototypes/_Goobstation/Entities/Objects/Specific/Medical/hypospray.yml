- type: entity
  name: futuristic medipen
  parent: ChemicalMedipen
  id: StasiziumAutoInjector
  description: A dose of medicinal substances from the future that can raise even the dead to their feet
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/stasipen.rsi
    layers:
    - state: stasipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: stasipen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 10
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 10
        reagents:
        - ReagentId: Stasizium
          Quantity: 10
  - type: Tag
    tags: []

- type: entity
  name: epinephrine autoinjector
  parent: [BaseItem, BaseRestrictedContraband]
  description: Used for rapid administration of epinephrine to wounded people. Epinephrine negates damage slowdown, reduces stuns, speeds up lightly and heals slightly while in critical state. Solution regenerates extremely slowly.
  id: SecHypo
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: combat_hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
        reagents:
        - ReagentId: Epinephrine
          Quantity: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: UseDelay
    delay: 0.5
  - type: SolutionRegeneration # 5 minutes to refill fully
    solution: hypospray
    generated:
      reagents:
      - ReagentId: Epinephrine
        Quantity: 1
    duration: 30
