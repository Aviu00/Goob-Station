- type: entity
  id: ProjectileMagicMissile
  parent: BaseBullet
  name: magic missile
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm
  - type: StunOnCollide
    stunAmount: 6
    knockdownAmount: 6
  - type: Reflective
    reflective: None
  - type: PointLight
    enabled: true
    color: "#FF87FF"
    radius: 1.5
    energy: 5.0
  - type: Projectile
    soundHit:
      path: /Audio/_Goobstation/Wizard/mm_hit.ogg
      params:
        volume: -3
    damage:
      types:
        Heat: 0
  - type: TimedDespawn
    lifetime: 2
  - type: Trail
    frequency: 0.1
    lifetime: 0.8
    lerpAmount: 0.05
    sprite:
      sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
      state: magicm
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        hard: false
        mask:
        - Impassable
        - BulletImpassable

- type: entity
  id: ProjectileToolboxHoming
  parent: BaseBullet
  name: homing toolbox
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_blue.rsi
    layers:
    - state: icon
  - type: Reflective
    reflective: None
  - type: Projectile
    soundHit:
      path: /Audio/Weapons/smash.ogg
    forceSound: true
    damage:
      types:
        Blunt: 30
  - type: Trail
    frequency: 0.02
    lifetime: 0.8
    lerpAmount: 0.05
    sprite:
      sprite: Objects/Tools/Toolboxes/toolbox_blue.rsi
      state: icon
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: HomingProjectile
    homingSpeed: 270
  - type: KnockdownOnCollide
    behavior: DropIfStanding

- type: entity
  id: BindSoulParticle
  name: unholy energy
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: false
    sprite: _Goobstation/Wizard/Projectiles/lichparticle.rsi
    layers:
    - state: icon
  - type: TimedDespawn
  - type: Trail
    frequency: 0.2
    lifetime: 2
    lerpAmount: 0.02
    sprite:
      sprite: _Goobstation/Wizard/Projectiles/lichparticle.rsi
      state: icon
  - type: Physics
    bodyStatus: InAir
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        hard: false
  - type: HomingProjectile
    homingSpeed: null
