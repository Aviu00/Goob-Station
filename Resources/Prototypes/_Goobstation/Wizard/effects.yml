- type: entity
  id: EffectSpark
  name: sparks
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 1
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
      - shader: unshaded
        sprite: _Goobstation/Wizard/Effects/effects.rsi
        state: sparks
  - type: AnimationPlayer
  - type: PointLight
    enabled: true
    radius: 2
    energy: 4
    color: "#FAA019"
    netsync: false
