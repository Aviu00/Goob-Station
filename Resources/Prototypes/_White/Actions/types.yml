- type: entity
  id: ToggleNightVision
  name: Toggle Night Vision
  description: Toggles night vision.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    useDelay: 1
    icon:
      sprite: _White/Clothing/Eyes/Goggles/nightvision.rsi
      state: icon
    event: !type:ToggleNightVisionEvent

